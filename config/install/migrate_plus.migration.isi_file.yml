id: isi_file
label: Create files from rows in the csv.
migration_group: isi
source:
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://islandora_spreadsheet_ingest_example/'
    SOURCE_BINARY_DIRECTORY: '/opt/www/drupal/modules/contrib/islandora_spreadsheet_ingest/fixtures/'
  columns:
    - 'ID'
    - 'Digital_File'
process:
  _file_defined:
    - plugin: get
      source: 'Digital_File'
    - plugin: skip_on_empty
      method: row
      message: 'Field Digital_File is missing'
  _destination_filename:
    - plugin: get
      source: '@_file_defined'
    - plugin: callback
      callable: basename
  _destination_full_path:
    - plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@_destination_filename'
    - plugin: urlencode
    - plugin: dgi_migrate.process.log
      template: 'Destination Full Path: :value'
      level: 4
  uri:
    - plugin: file_copy
      source:
        - '@_source_image_path'
        - '@_destination_full_path'
      file_exists: 'rename'
      # Should probably be a move in non-examples.
      move: FALSE
  filemime:
    - plugin: get
      source: '@_destination_filename'
    - plugin: callback
      callable: mime_content_type
  filename: '@_destination_filename'
  status:
    - plugin: default_value
      default_value: 1
  filesize:
    - plugin: get
      source: '@uri'
    - plugin: callback
      callable: filesize
destination:
  plugin: 'entity:file'
  validate: true
dependencies:
  enforced:
    module:
      - islandora_spreadsheet_ingest
